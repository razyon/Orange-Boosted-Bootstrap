---
layout: examples
title: Title Bars Template
extra_css:
  - "title-bars.css"
html_class: "h-100"
body_class: "d-flex flex-column"
---

<main>
  <div class="bg-dark title-bar">
    <div class="px-2 px-md-3 px-lg-4 px-xxl-5">
      <div class="px-lg-2 px-xl-3 px-xxl-2 d-flex">
        <div class="pt-3 pt-md-4 pb-2 pb-md-3">
          <h1 class="py-xl-1 m-0">Title that can be longer</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="b-example-divider"></div>

  <div class="bg-body title-bar">
    <div class="px-2 px-md-3 px-lg-4 px-xxl-5">
      <div class="px-lg-2 px-xl-3 px-xxl-2 d-flex">
        <div class="pt-3 pt-md-4 pb-2 pb-md-3">
          <h1 class="py-xl-1 m-0">Title that can be longer</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="b-example-divider"></div>

  <!-- IMG with bitmap and svg images -->
  <div class="bg-supporting-green title-bar">
    <div class="px-2 px-md-3 px-lg-4 px-xxl-5">
      <div class="px-lg-2 px-xl-3 px-xxl-2 d-flex">
        <div class="pt-3 pt-md-4 pb-2 pb-md-3">
          <h1 class="py-xl-1 m-0">Short img</h1>
        </div>
        <div class="pt-1 pt-md-2 ms-auto mt-auto text-end m-0 d-flex gap-2">
          <img src="/docs/{{< param docs_version >}}/assets/img/orange-logo.svg" alt="illustration" />
          <img src="/docs/{{< param docs_version >}}/assets/img/orange-logo.svg" alt="illustration" />
          <img src="/docs/{{< param docs_version >}}/assets/img/orange-logo.svg" alt="illustration" class="d-none d-sm-block" />
          <img src="/docs/{{< param docs_version >}}/assets/img/orange-logo.svg" alt="illustration" class="d-none d-md-block" />
        </div>
      </div>
    </div>
  </div>

  <div class="b-example-divider"></div>

  <!-- IMG with bitmap, download every image -> not stonk -->
  <div class="bg-supporting-purple title-bar">
    <div class="px-2 px-md-3 px-lg-4 px-xxl-5">
      <div class="px-lg-2 px-xl-3 px-xxl-2 d-flex">
        <div class="pt-3 pt-md-4 pb-2 pb-md-3">
          <h1 class="py-xl-1 m-0">Short img</h1>
        </div>
        <div class="pt-1 pt-md-2 ms-auto mt-auto text-end m-0">
          <img src="/docs/{{< param docs_version >}}/assets/img/title-bars-illustrations/illustration-320.png" alt="illustration" class="d-sm-none" />
          <img src="/docs/{{< param docs_version >}}/assets/img/title-bars-illustrations/illustration-480.png" alt="illustration" class="d-none d-sm-block d-md-none" />
          <img src="/docs/{{< param docs_version >}}/assets/img/title-bars-illustrations/illustration-768.png" alt="illustration" class="d-none d-md-block d-lg-none" />
          <img src="/docs/{{< param docs_version >}}/assets/img/title-bars-illustrations/illustration-1024.png" alt="illustration" class="d-none d-lg-block d-xl-none" />
          <img src="/docs/{{< param docs_version >}}/assets/img/title-bars-illustrations/illustration-1280.png" alt="illustration" class="d-none d-xl-block d-xxl-none" />
          <img src="/docs/{{< param docs_version >}}/assets/img/title-bars-illustrations/illustration-1440.png" alt="illustration" class="d-none d-xxl-block" />
        </div>
      </div>
    </div>
  </div>

  <div class="b-example-divider"></div>

  <!-- SVG images -->
  <div class="bg-supporting-pink title-bar">
    <div class="px-2 px-md-3 px-lg-4 px-xxl-5">
      <div class="px-lg-2 px-xl-3 px-xxl-2 d-flex">
        <div class="pt-3 pt-md-4 pb-2 pb-md-3">
          <h1 class="py-xl-1 m-0">Short svg</h1>
        </div>
        <div class="pt-1 pt-md-2 ms-auto mt-auto text-end m-0 d-flex gap-2">
          <svg viewBox="0 0 50 50"  aria-hidden="true" focusable="false">
            <use xlink:href="/docs/{{< param docs_version >}}/assets/img/boosted-sprite.svg#logo"/>
          </svg>
          <svg viewBox="0 0 50 50" aria-hidden="true" focusable="false">
            <use xlink:href="/docs/{{< param docs_version >}}/assets/img/boosted-sprite.svg#logo"/>
          </svg>
          <svg viewBox="0 0 50 50" class="d-none d-sm-block" aria-hidden="true" focusable="false">
            <use xlink:href="/docs/{{< param docs_version >}}/assets/img/boosted-sprite.svg#logo"/>
          </svg>
          <svg viewBox="0 0 50 50" class="d-none d-md-block" aria-hidden="true" focusable="false">
            <use xlink:href="/docs/{{< param docs_version >}}/assets/img/boosted-sprite.svg#logo"/>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <div class="b-example-divider"></div>

  <!-- Backgroung-image in different div ->
  <div class="bg-supporting-purple title-bar">
    <div class="px-2 px-md-3 px-lg-4 px-xxl-5">
      <div class="px-lg-2 px-xl-3 px-xxl-2 d-flex">
        <div class="pt-3 pt-md-4 pb-2 pb-md-3">
          <h1 class="py-xl-1 m-0">Short title bg2</h1>
        </div>
        <h1 class="pt-1 pt-md-2 mt-auto col m-0 test img"></h1>
      </div>
    </div>
  </div>

  <div class="b-example-divider"></div-->

  <!-- Backgroung-image in same div ->
  <div class="bg-supporting-pink title-bar">
    <div class="px-2 px-md-3 px-lg-4 px-xxl-5">
      <h1 class="m-0 mx-lg-2 mx-xl-3 mx-xxl-2 d-flex test">
        <div class="pt-3 pt-md-4 pb-2 pb-md-3">
          <h1 class="py-xl-1 m-0">Short title bg1</h1>
        </div>
      </h1>
    </div>
  </div>

  <div class="b-example-divider"></div-->

  <!-- Test with img srcset, download image as resize -> stonk, not well supported ->
  <div class="bg-supporting-blue title-bar">
    <div class="px-2 px-md-3 px-lg-4 px-xxl-5">
      <div class="px-lg-2 px-xl-3 px-xxl-2 d-flex">
        <div class="pt-3 pt-md-4 pb-2 pb-md-3">
          <h1 class="py-xl-1 m-0">srcset img</h1>
        </div>
        <div class="pt-1 pt-md-2 ms-auto mt-auto text-end m-0 d-flex gap-2">
          <img src="/docs/{{< param docs_version >}}/assets/img/title-bars-illustrations/illustration-320.png"
              srcset="/docs/{{< param docs_version >}}/assets/img/title-bars-illustrations/illustration-1440.png 530w,
                      /docs/{{< param docs_version >}}/assets/img/title-bars-illustrations/illustration-1280.png 480w,
                      /docs/{{< param docs_version >}}/assets/img/title-bars-illustrations/illustration-1024.png 400w,
                      /docs/{{< param docs_version >}}/assets/img/title-bars-illustrations/illustration-768.png 352w,
                      /docs/{{< param docs_version >}}/assets/img/title-bars-illustrations/illustration-480.png 224w,
                      /docs/{{< param docs_version >}}/assets/img/title-bars-illustrations/illustration-320.png 120w"
              sizes="(min-width: 1440px) 530px,
                      (min-width: 1280px) 480px,
                      (min-width: 1024px) 400px,
                      (min-width: 768px) 352px,
                      (min-width: 480px) 224px,
                      (min-width: 320px) 120px"
              alt="illustration"/>
        </div>
      </div>
    </div>
  </div>

  <div class="b-example-divider"></div-->

  <!-- Test with picture srcset, download image as resize -> stonk -->
  <div class="bg-supporting-yellow title-bar">
    <div class="px-2 px-md-3 px-lg-4 px-xxl-5">
      <div class="px-lg-2 px-xl-3 px-xxl-2 d-flex">
        <div class="pt-3 pt-md-4 pb-2 pb-md-3">
          <h1 class="py-xl-1 m-0">srcset pictur</h1>
        </div>
        <div class="pt-1 pt-md-2 ms-auto mt-auto text-end m-0">
          <picture>
            <source media="(min-width:1440px)" srcset="/docs/{{< param docs_version >}}/assets/img/title-bars-illustrations/illustration-1440.png">
            <source media="(min-width:1280px)" srcset="/docs/{{< param docs_version >}}/assets/img/title-bars-illustrations/illustration-1280.png">
            <source media="(min-width:1024px)" srcset="/docs/{{< param docs_version >}}/assets/img/title-bars-illustrations/illustration-1024.png">
            <source media="(min-width:768px)" srcset="/docs/{{< param docs_version >}}/assets/img/title-bars-illustrations/illustration-768.png">
            <source media="(min-width:480px)" srcset="/docs/{{< param docs_version >}}/assets/img/title-bars-illustrations/illustration-480.png">
            <source media="(min-width:320px)" srcset="/docs/{{< param docs_version >}}/assets/img/title-bars-illustrations/illustration-320.png">
            <img src="/docs/{{< param docs_version >}}/assets/img/title-bars-illustrations/illustration-320.png" alt="illustration"/>
          </picture>
        </div>
      </div>
    </div>
  </div>

  <div class="b-example-divider"></div>

</main>

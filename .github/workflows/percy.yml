name: Tests percy
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: 2
  NODE: 16

jobs:
  percy:
    runs-on: ubuntu-latest

    steps:
      - name: Bail early
        run: exit 0
        if: github.event_name == 'pull_request' || contains(github.event.pull_request.labels.*.name, 'skip:ci') || contains(github.event.pull_request.labels.*.name, 'skip:percy') || github.actor == 'dependabot[bot]'

      - name: Clone repository
        uses: actions/checkout@v2
        if: "!(github.event_name == 'pull_request' || contains(github.event.pull_request.labels.*.name, 'skip:ci') || contains(github.event.pull_request.labels.*.name, 'skip:percy') || github.actor == 'dependabot[bot]')"

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "${{ env.NODE }}"
        if: "!(github.event_name == 'pull_request' || contains(github.event.pull_request.labels.*.name, 'skip:ci') || contains(github.event.pull_request.labels.*.name, 'skip:percy') || github.actor == 'dependabot[bot]')"

      - name: Set up npm cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.NODE }}-${{ hashFiles('package.json') }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE }}-${{ hashFiles('package.json') }}-${{ hashFiles('package-lock.json') }}
        if: "!(github.event_name == 'pull_request' || contains(github.event.pull_request.labels.*.name, 'skip:ci') || contains(github.event.pull_request.labels.*.name, 'skip:percy') || github.actor == 'dependabot[bot]')"

      - name: Install npm dependencies
        run: npm ci
        if: "!(github.event_name == 'pull_request' || contains(github.event.pull_request.labels.*.name, 'skip:ci') || contains(github.event.pull_request.labels.*.name, 'skip:percy') || github.actor == 'dependabot[bot]')"

      - name: Compile dist
        run: npm run dist
        if: "!(github.event_name == 'pull_request' || contains(github.event.pull_request.labels.*.name, 'skip:ci') || contains(github.event.pull_request.labels.*.name, 'skip:percy') || github.actor == 'dependabot[bot]')"

      - name: Build docs
        run: npm run docs-build
        if: "!(github.event_name == 'pull_request' || contains(github.event.pull_request.labels.*.name, 'skip:ci') || contains(github.event.pull_request.labels.*.name, 'skip:percy') || github.actor == 'dependabot[bot]')"

      - name: Percy Test
        uses: percy/snapshot-action@v0.1.2
        with:
          build-directory: "_site/"
          flags: "--snapshot-files ./docs/**/components/**/*.html,./docs/**/forms/**/*.html"
          verbose: true
        env:
          PERCY_TOKEN: "${{ secrets.PERCY_TOKEN }}"
        if: "!(github.event_name == 'pull_request' || contains(github.event.pull_request.labels.*.name, 'skip:ci') || contains(github.event.pull_request.labels.*.name, 'skip:percy') || github.actor == 'dependabot[bot]')"

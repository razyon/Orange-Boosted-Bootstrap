name: Tests
on:
  push:
    paths:
      - 'js/**'
      - 'scss/**'
      - 'site/**'
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - labeled
      - unlabeled
    branches:
      - main
  workflow_dispatch:

env:
  FORCE_COLOR: 2
  NODE: 16

jobs:
  pa11y:
    runs-on: ubuntu-latest

    if: (github.event_name == 'push' || (github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'skip:ci') && !contains(github.event.pull_request.labels.*.name, 'skip:pa11y'))) && github.actor != 'dependabot[bot]'
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "${{ env.NODE }}"

      - name: Set up npm cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.NODE }}-${{ hashFiles('package.json') }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE }}-${{ hashFiles('package.json') }}-${{ hashFiles('package-lock.json') }}

      - name: Install npm dependencies
        run: npm ci

      - name: Compile dist
        run: npm run dist

      - name: Update sri
        run: npm run release-sri

      - name: Test docs
        run: npm run docs-build

      - name: Run accessibility tests
        run: npm run docs-accessibility

      - name: Generate HTML accessibility results
        run: npm run docs-pa11y-html
        if: failure()

      - name: Upload accessibility results
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: pa11y-ci-results
          path: .pa11y/
